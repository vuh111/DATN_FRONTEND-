<div class="sign-up-form">
    <form>
        <div class="full-name form-outline mb-4">
            <input type="text" id="form2Example1" class="form-control" placeholder="Vui lòng nhập họ tên" />
        </div>

        <div class="phone-number form-outline mb-4">
            <input type="number" id="form2Example2" class="form-control" placeholder="Vui lòng nhập SĐT (bắt buộc)"/>
        </div>

        <div class="email form-outline mb-4">
            <input type="email" id="form2Example3" class="form-control" placeholder="Vui lòng nhập email (bắt buộc)"/>
        </div>

        <div class="pass form-outline mb-4">
            <input type="password" id="form2Example4" class="form-control" placeholder="Nhập mật khẩu của bạn"/>
        </div>

        <div class="pass-confirm form-outline mb-4">
            <input type="password" id="form2Example5" class="form-control" placeholder="Xác nhận mật khẩu"/>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked/>
            <label class="form-check-label" for="form1Example3">
                <p class="text-check">
                    Tôi đồng ý với các điều khoản bảo mật cá nhân
                </p>
            </label>
        </div>

        <!-- Submit button -->
        <button type="submit" class="register btn btn-primary btn-block mb-4">
            ĐĂNG KÝ
        </button>

        <!-- Register buttons -->
        <div>
            <p class="other-register-text">
                hoặc đăng ký bằng
            </p>
            <div class="other-register">
                <a href=""><img src="./img/icon/logo_google.png" alt="" class="logo-gg"></a>
                <a href=""><img src="./img/icon/logo-facebook.jpg" alt="" class="logo-fb"></a>
                <a href=""><img src="./img/icon/logo_zalo.png" alt="" class="logo-zalo"></a>
            </div>
        </div>
    </form>
</div>
